<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tipografia -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700&family=Qwitcher+Grypen:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Link de CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>One More Bite</title>
</head>

<body>
    <div class="caja">
        <main>
            <div class="carrito-container">
                <p class="carrito-vacio">Tu carrito esta vacío.</p>
                <div class="carrito-productos">
                    <div class="carrito-producto">
                        <img class="img-carrito" src="./img/pinta.png" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Título</small>
                            <h3>Pintas</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <p>$720</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$720</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carrito-acciones">
                <button class="carrito-acciones-vaciar"> Vaciar Carrito</button>
                <div class="carrito-acciones-right">
                    <div class="carrito-acciones-total">
                        <p>Total:</p>
                        <p id="total">$720</p>
                        <button class="carrito-acciones-comprar">Realizar Pedido</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./carrito.js"></script>
</body>

</html>
